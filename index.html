<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT API Cost Calculator</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      width: 50%;
      margin: 0 auto;
      margin-top: 50px;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .form-control {
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2 class="center-align">ChatGPT API Cost Calculator</h2>

  <div class="container">

    <div class="input-group">
      <label for="tokens">Tokens:</label>
      <input type="number" id="tokens" value="1000" class="form-control">
    </div>

    <div class="input-group">
      <label for="rate">Rate:</label>
      <input type="number" id="rate" value="0.002" class="form-control">
    </div>

    <div class="input-group">
      <label for="textInput">Text Input:</label>
      <input type="text" id="textInput" value="¿Cuáles son los beneficios del ejercicio?" class="form-control">
    </div>

    <div class="input-group">
      <label for="textOutput">Text Output:</label>
      <input type="text" id="textOutput" value="Los beneficios del ejercicio incluyen la mejora de la salud cardiovascular, el aumento de la fuerza muscular, la reducción del estrés y la promoción del bienestar mental." class="form-control">
    </div>

    <div class="input-group">
      <label for="cost">Cost:</label>
      <output id="cost" class="form-control output">$0.00</output>
    </div>

    <button onclick="renderCalculator()" class="btn btn-primary">Calculate</button>

  </div>

  <!-- Materialize JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    function calculateCost(inputTokens, rate, textInput, textOutput) {
      const tokensCost = inputTokens * rate;
      const responseCost = textOutput.length * rate;

      return tokensCost + responseCost;
    }

    function renderCalculator() {
      const tokensInput = document.getElementById("tokens");
      const rateInput = document.getElementById("rate");
      const textInputInput = document.getElementById("textInput");
      const textOutputInput = document.getElementById("textOutput");
      const costOutput = document.getElementById("cost");

      const tokens = parseFloat(tokensInput.value);
      const rate = parseFloat(rateInput.value);
      const textInput = textInputInput.value;
      const textOutput = textOutputInput.value;

      const cost = calculateCost(tokens, rate, textInput, textOutput);

      costOutput.textContent = "$" + cost.toFixed(2);
    }

    document.addEventListener("DOMContentLoaded", function() {
      // Initialize Materialize components
      M.AutoInit();
    });
  </script>

</body>
</html>
